apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: deployment-strategy-rc
spec:
  # Add fields here
  applicationImage: k8s.gcr.io/pause:2.0
  replicas: 3
  securityContext:
    runAsUser: 1000720001
  deployment:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 2