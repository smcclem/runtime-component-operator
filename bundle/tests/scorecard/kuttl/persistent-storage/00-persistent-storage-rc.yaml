apiVersion: rc.app.stacks/v1beta2
kind: RuntimeComponent
metadata:
  name: persistent-rc
spec:
  applicationImage: navidsh/demo-day
  replicas: 1
  securityContext:
    runAsUser: 1000720001
  volumeMounts:
    - name: pvc
      mountPath: /data
  statefulSet:
    storage:
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 15Mi
